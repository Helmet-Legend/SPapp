<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c41e3a"/>
      <stop offset="100%" style="stop-color:#8b0000"/>
    </linearGradient>
    <linearGradient id="fire" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b35"/>
      <stop offset="50%" style="stop-color:#f7c331"/>
      <stop offset="100%" style="stop-color:#ffed47"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>
  
  <!-- Fire/Flame icon -->
  <path d="M256 80c0 0-80 60-80 160c0 50 20 80 40 100c-10-30 0-60 40-90c0 0-10 50 20 80c20 20 50 30 80 20c-20 10-30 0-30-30c0-40 50-60 50-120c0-80-120-120-120-120z" 
        fill="url(#fire)" 
        transform="translate(0, 20)"/>
  
  <!-- Letter D -->
  <text x="256" y="420" 
        font-family="Arial, sans-serif" 
        font-size="140" 
        font-weight="bold" 
        fill="white" 
        text-anchor="middle">
    D
  </text>
  
  <!-- Small cross (rescue symbol) -->
  <g transform="translate(380, 100)">
    <rect x="-15" y="-5" width="30" height="10" fill="white" rx="2"/>
    <rect x="-5" y="-15" width="10" height="30" fill="white" rx="2"/>
  </g>
</svg>
